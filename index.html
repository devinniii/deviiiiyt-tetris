<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #222;
            display: block;
            margin: auto;
        }
        .score {
            margin-bottom: 10px;
            font-size: 20px;
        }
        .message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="tetris" width="300" height="600"></canvas>
    <div class="message" id="message">
        Entwickler von Tetris: Alexey Pajitnov<br>
        Erstellt von: Devin Frank + ChatGPT<br>
        <a href="https://www.youtube.com/@DeviiiiYT" target="_blank">Follow us on YouTube!</a>
    </div>
    <audio id="background-music" loop autoplay>
        <source src="Tetris Mobile Music Theme (Battle Royale Mode).mp3" type="audio/mpeg">
        Dein Browser unterst√ºtzt keine Audio-Wiedergabe.
    </audio>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const message = document.getElementById('message');
        const music = document.getElementById('background-music');
        const grid = createMatrix(10, 20);
        const blockSize = 30;
        let score = 0;
        let isGameOver = false;

        context.scale(blockSize, blockSize);

        const shapes = [
            [[1, 1, 1, 1]],        // I
            [[1, 1, 1], [0, 1, 0]], // T
            [[0, 1, 1], [1, 1, 0]], // Z
            [[1, 1, 0], [0, 1, 1]], // S
            [[1, 1], [1, 1]],      // O
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]]  // J
        ];

        const colors = [
            '#00f', '#f00', '#0f0', '#ff0', '#f0f', '#0ff', '#f90'
        ];

        let currentPiece = createPiece();
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function createMatrix(width, height) {
            const matrix = [];
            while (height--) {
                matrix.push(new Array(width).fill(0));
            }
            return matrix;
        }

        function createPiece() {
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            return {
                matrix: shape,
                pos: {x: 4, y: 0},
                color: colors[Math.floor(Math.random() * colors.length)]
            };
        }

        function rotate(matrix) {
            return matrix[0].map((_, i) => matrix.map(row => row[i]).reverse());
        }

        function collide(grid, piece) {
            for (let y = 0; y < piece.matrix.length; y++) {
                for (let x = 0; x < piece.matrix[y].length; x++) {
                    if (piece.matrix[y][x] !== 0 &&
                        (grid[y + piece.pos.y] && grid[y + piece.pos.y][x + piece.pos.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(grid, piece) {
            piece.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        grid[y + piece.pos.y][x + piece.pos.x] = piece.color; // Farbe speichern
                    }
                });
            });
        }

        function clearLines() {
            for (let y = grid.length - 1; y >= 0; y--) {
                if (grid[y].every(cell => cell !== 0)) {
                    grid.splice(y, 1);
                    grid.unshift(new Array(grid[0].length).fill(0));
                    score += 100;
                    scoreDisplay.textContent = score;

                    if (score >= 1000 && !isGameOver) {
                        isGameOver = true;
                        message.style.display = 'block';
                        music.pause();
                    }
                }
            }
        }

        function drawMatrix(matrix, offset, defaultColor = null) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = defaultColor || value; // Benutze gespeicherte Farbe
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#222';
            context.fillRect(0, 0, canvas.width / blockSize, canvas.height / blockSize);

            drawMatrix(grid, {x: 0, y: 0}); // Grid zeichnen
            drawMatrix(currentPiece.matrix, currentPiece.pos, currentPiece.color); // Aktuelles Teil zeichnen
        }

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                currentPiece.pos.y++;
                if (collide(grid, currentPiece)) {
                    currentPiece.pos.y--;
                    merge(grid, currentPiece);
                    clearLines();
                    currentPiece = createPiece();
                    if (collide(grid, currentPiece)) {
                        grid.forEach(row => row.fill(0));
                        score = 0;
                        scoreDisplay.textContent = score;
                        isGameOver = true;
                        message.style.display = 'block';
                        music.pause();
                    }
                }
                dropCounter = 0;
            }

            draw();
            if (!isGameOver) requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') {
                currentPiece.pos.x--;
                if (collide(grid, currentPiece)) currentPiece.pos.x++;
            } else if (event.key === 'ArrowRight') {
                currentPiece.pos.x++;
                if (collide(grid, currentPiece)) currentPiece.pos.x--;
            } else if (event.key === 'ArrowDown') {
                currentPiece.pos.y++;
                if (collide(grid, currentPiece)) currentPiece.pos.y--;
            } else if (event.key === 'ArrowUp') {
                const rotated = rotate(currentPiece.matrix);
                if (!collide(grid, {...currentPiece, matrix: rotated})) {
                    currentPiece.matrix = rotated;
                }
            }
        });

        update();
    </script>
</body>
</html>
